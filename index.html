<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="todo">
            <div class="todo__high flex">
                <h2 class="todo__title">HIGH</h2>
                <form data-form-high class="todo__high-form todo__form">
                    <input data-input-high class="todo__form-input" placeholder="Добавить важное дело" type="text"
                        id="task" name="task" required>
                    <button class="todo__form-btn btn" type="submit">
                        <?xml version="1.0" encoding="UTF-8" standalone="no"?>
                        <svg width="20px" height="20px" viewBox="0 0 32 32" version="1.1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">

                            <title>plus-square</title>
                            <desc>Created with Sketch Beta.</desc>
                            <defs>

                            </defs>
                            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"
                                sketch:type="MSPage">
                                <g id="Icon-Set-Filled" sketch:type="MSLayerGroup"
                                    transform="translate(-102.000000, -1037.000000)" fill="#000000">
                                    <path
                                        d="M124,1054 L119,1054 L119,1059 C119,1059.55 118.552,1060 118,1060 C117.448,1060 117,1059.55 117,1059 L117,1054 L112,1054 C111.448,1054 111,1053.55 111,1053 C111,1052.45 111.448,1052 112,1052 L117,1052 L117,1047 C117,1046.45 117.448,1046 118,1046 C118.552,1046 119,1046.45 119,1047 L119,1052 L124,1052 C124.552,1052 125,1052.45 125,1053 C125,1053.55 124.552,1054 124,1054 L124,1054 Z M130,1037 L106,1037 C103.791,1037 102,1038.79 102,1041 L102,1065 C102,1067.21 103.791,1069 106,1069 L130,1069 C132.209,1069 134,1067.21 134,1065 L134,1041 C134,1038.79 132.209,1037 130,1037 L130,1037 Z"
                                        id="plus-square" sketch:type="MSShapeGroup">

                                    </path>
                                </g>
                            </g>
                        </svg>
                    </button>
                </form>
                <ul data-list-high id="todo__list--high" class="todo__high-list todo__list flex ">
                    <li class="todo__list-item todo__item">
                        <label class="custom-checkbox">
                            <input checked type="checkbox" id="toggle" class="custom-checkbox__field">
                            <span class="custom-checkbox__content">Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Placeat voluptate quis distinctio, magnam laboriosam voluptatibus
                                quae ipsum a mollitia? Nemo ratione possimus assumenda inventore facilis voluptatem
                                nam nisi et. Modi.</span>
                        </label>
                        <button class="todo__item-btn btn">✕</button>
                    </li>
                    <li class="todo__list-item todo__item">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="toggle" class="custom-checkbox__field">
                            <span class="custom-checkbox__content">Сверстать ToDo</span>
                        </label>
                        <button class="todo__item-btn btn">✕</button>
                    </li>
                </ul>
            </div>

            <div class="todo__low flex">
                <h2 class="todo__title">LOW</h2>
                <form data-form-low class="todo__low-form todo__form">
                    <input data-input-low class="todo__form-input" placeholder="Добавить неважное дело" type="text"
                        id="task" name="task" required>
                    <button class="todo__form-btn btn" type="submit">
                        <?xml version="1.0" encoding="UTF-8" standalone="no"?>
                        <svg width="20px" height="20px" viewBox="0 0 32 32" version="1.1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">

                            <title>plus-square</title>
                            <desc>Created with Sketch Beta.</desc>
                            <defs>

                            </defs>
                            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"
                                sketch:type="MSPage">
                                <g id="Icon-Set-Filled" sketch:type="MSLayerGroup"
                                    transform="translate(-102.000000, -1037.000000)" fill="#000000">
                                    <path
                                        d="M124,1054 L119,1054 L119,1059 C119,1059.55 118.552,1060 118,1060 C117.448,1060 117,1059.55 117,1059 L117,1054 L112,1054 C111.448,1054 111,1053.55 111,1053 C111,1052.45 111.448,1052 112,1052 L117,1052 L117,1047 C117,1046.45 117.448,1046 118,1046 C118.552,1046 119,1046.45 119,1047 L119,1052 L124,1052 C124.552,1052 125,1052.45 125,1053 C125,1053.55 124.552,1054 124,1054 L124,1054 Z M130,1037 L106,1037 C103.791,1037 102,1038.79 102,1041 L102,1065 C102,1067.21 103.791,1069 106,1069 L130,1069 C132.209,1069 134,1067.21 134,1065 L134,1041 C134,1038.79 132.209,1037 130,1037 L130,1037 Z"
                                        id="plus-square" sketch:type="MSShapeGroup">

                                    </path>
                                </g>
                            </g>
                        </svg>
                    </button>
                </form>
                <ul data-list-low id="todo__list--low" class="todo__low-list todo__list flex">
                    <li class="todo__list-item todo__item">
                        <label class="custom-checkbox">
                            <input checked type="checkbox" id="toggle" class="custom-checkbox__field">
                            <span class="custom-checkbox__content">Неважное дело</span>
                        </label>
                        <button class="todo__item-btn btn">✕</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
